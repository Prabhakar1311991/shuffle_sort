<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="index.css">
    <title>Shuffle and Sort</title>
  </head>
  <body onload='loadHandler()'>
    <div class="header">
      <label for="topic">Shuffle and Sort</label>
    </div>
    <div class="row">
      <div class="col-3 col-s-6 menu">
        <ul>
          <li>
            <table id="idTable">
              <tr>
                <td style="background-color: #6F98A8">1</td>
                <td style="background-color: #288EAD">2</td>
                <td style="background-color: #2F454E">3</td>
              </tr>
              <tr>
                <td style="background-color: #288EAD">4</td>
                <td style="background-color: #2F454E">5</td>
                <td style="background-color: #BFBFBF">6</td>
              </tr>
              <tr>
                <td style="background-color: #BFBFBF">7</td>
                <td style="background-color: #6F98A8">8</td>
                <td style="background-color: #2F454E">9</td>
              </tr>
            </table>
          </li>
        </ul>
      </div>
      <div class="col-6 col-s-9">
        <ul>
          <li>
            <button id="idShuffle" type="submit">Shuffle</button>
          </li>
          <li>
            <button style="margin-top: 5px;" id="idSort" type="submit">Sort</button>
          </li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
